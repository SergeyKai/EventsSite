{% extends 'core/base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/user_forms.css' %}">
<link rel="stylesheet" href="{% static 'css/user-form-normalize.css' %}">
{% endblock extra_styles %}

{% block main %}

<form class="user-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form }}

    <button class="submit-btn" type="submit">Сохранить</button>
</form>

{% endblock main %}
